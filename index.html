<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exact Differential Equation Checker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.3.0/math.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 500px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input,
      button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Exact Differential Equation Checker</h2>
      <label for="M">Enter M(x, y):</label>
      <input type="text" id="M" placeholder="e.g., y+cos(x)" />
      <label for="N">Enter N(x, y):</label>
      <input type="text" id="N" placeholder="e.g., x+siny" />
      <button onclick="checkExactness()">Check Exactness</button>
      <h3 id="result"></h3>
    </div>

    <script>
      function checkExactness() {
        let M = document.getElementById("M").value;
        let N = document.getElementById("N").value;

        try {
          let dM_dy = math.derivative(M, "y").toString();
          let dN_dx = math.derivative(N, "x").toString();

          if (
            math.simplify(dM_dy).toString() === math.simplify(dN_dx).toString()
          ) {
            document.getElementById("result").innerText =
              "The equation is Exact";
          } else {
            document.getElementById("result").innerText =
              "The equation is NOT Exact";
          }
        } catch (error) {
          document.getElementById("result").innerText =
            "Invalid input. Please check your equations.";
        }
      }
    </script>
  </body>
</html>
